<!DOCTYPE html>
<html lang="en">
<head>
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      position: relative;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;

      background-image: url("Background.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.2;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #yes {
      position: relative;
      z-index: 5;
      touch-action: manipulation;
    }

    #no {
      position: relative;
    }

    /* Stickers */
    .sticker {
      position: absolute;
      width: 120px; /* üñ•Ô∏è desktop size */
      border-radius: 10px;
      z-index: 1;
      transform: rotate(var(--rotation));
      transition: transform 0.3s ease;
    }

    .sticker:hover {
      transform: scale(1.1) rotate(var(--rotation));
      z-index: 10;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .sticker {
        width: 65px; /* üì± mobile size */
      }
    }
  </style>
</head>

<body>

  <!-- Stickers -->
  <img src="Sticker 1.jpg" class="sticker">
  <img src="Sticker 2.jpg" class="sticker">

  <img src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" class="sticker">
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" class="sticker">
  <img src="https://media.desenio.com/site_images/685d718a67fd6077b6f2e032_2000914833_18197-5.jpg" class="sticker">
  <img src="https://www.shutterstock.com/image-photo/snoopy-260nw-2709284725.jpg" class="sticker">
  <img src="https://i.ebayimg.com/images/g/avkAAOSwjkhfuIco/s-l400.jpg" class="sticker">
  <img src="https://www.diamondartclub.com/cdn/shop/files/happy-snoopy-diamond-art-painting-43468564955329.jpg" class="sticker">
  <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="sticker">
  <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" class="sticker">

  <!-- Main content -->
  <div class="content">
    <h1>üíñ Marsyyy Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button
        id="yes"
        onclick="alert('GOOOODDDD I LOVE YOUU BABAüòö')">
        Yes
      </button>

      <button id="no" type="button">No</button>
    </div>
  </div>

  <script>
    window.onload = () => {

      /* Scatter stickers */
      document.querySelectorAll('.sticker').forEach(sticker => {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        const rotation = Math.random() * 60 - 30;

        sticker.style.left = x + "px";
        sticker.style.top = y + "px";
        sticker.style.setProperty('--rotation', rotation + "deg");
      });

      /* Runaway No button (mobile-safe) */
      const noButton = document.getElementById("no");
      let moving = false;

      function moveNoButton(e) {
        if (moving) return;
        moving = true;

        e.preventDefault();
        e.stopPropagation();

        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);

        noButton.style.position = "fixed";
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";

        setTimeout(() => moving = false, 300);
      }

      noButton.addEventListener("mouseenter", moveNoButton);
      noButton.addEventListener("touchstart", moveNoButton, { passive: false });
    };
  </script>

</body>
</html>
